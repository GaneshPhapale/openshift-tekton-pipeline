apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: taskrun-build-push
spec:
  serviceAccountName: pipeline
  taskRef:
    name: task-build-push
  inputs:
    resources:
      - name: docker-source
        resourceRef:
          name: git-input
    params:
      - name: pathToDockerFile
        value: Dockerfile
  outputs:
    resources:
      - name: builtImage
        resourceRef:
          name: imageurl
